<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obrigado!</title>
  <style>
    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #18191a;
      color: #fafafa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      color: #4CAF50;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 400px;
      line-height: 1.5;
    }
    a {
      text-decoration: none;
      background: #4CAF50;
      color: white;
      padding: 12px 25px;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background: #45a047;
    }
    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <main>
    <h1>Obrigado!</h1>
    <p>Sua mensagem foi enviada com sucesso. Entrarei em contato em breve.</p>
    <a href="/">Voltar ao site</a>
  </main>
</body>
</html>
